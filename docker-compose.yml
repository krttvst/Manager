version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tg_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tg_password}
      POSTGRES_DB: ${POSTGRES_DB:-tg_manager}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
    env_file:
      - .env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

  worker:
    build:
      context: ./backend
    env_file:
      - .env
    depends_on:
      - db
      - redis
    command: ["celery", "-A", "app.workers.celery_app", "worker", "-l", "info"]
    volumes:
      - ./backend:/app

  scheduler:
    build:
      context: ./backend
    env_file:
      - .env
    depends_on:
      - db
      - redis
    command: ["celery", "-A", "app.workers.celery_app", "beat", "-l", "info"]
    volumes:
      - ./backend:/app

  frontend:
    image: node:20
    working_dir: /app
    command: ["sh", "-c", "npm install && npm run dev -- --host 0.0.0.0 --port 5173"]
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend

volumes:
  db_data:
