version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tg_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-tg_manager}
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
      - redis
    # Bind only on localhost; external access via host nginx.
    ports:
      - "127.0.0.1:18000:8000"
    volumes:
      - media_data:${MEDIA_DIR:-/app/media}

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
      - redis
    command: ["celery", "-A", "app.workers.celery_app", "worker", "-l", "info"]
    volumes:
      - media_data:${MEDIA_DIR:-/app/media}

  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
      - redis
    command: ["celery", "-A", "app.workers.celery_app", "beat", "-l", "info"]
    volumes:
      - media_data:${MEDIA_DIR:-/app/media}

  frontend:
    build:
      context: .
      dockerfile: deploy/Dockerfile.frontend-nginx
    restart: unless-stopped
    ports:
      - "127.0.0.1:18080:80"

volumes:
  db_data:
  redis_data:
  media_data:

