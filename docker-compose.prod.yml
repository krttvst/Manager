version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tg_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-tg_manager}
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
      - redis
    expose:
      - "8000"
    volumes:
      - media_data:${MEDIA_DIR:-/app/media}

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
      - redis
    command: ["celery", "-A", "app.workers.celery_app", "worker", "-l", "info"]
    volumes:
      - media_data:${MEDIA_DIR:-/app/media}

  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
      - redis
    command: ["celery", "-A", "app.workers.celery_app", "beat", "-l", "info"]
    volumes:
      - media_data:${MEDIA_DIR:-/app/media}

  caddy:
    build:
      context: .
      dockerfile: deploy/Dockerfile.caddy
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config

volumes:
  db_data:
  redis_data:
  media_data:
  caddy_data:
  caddy_config:

